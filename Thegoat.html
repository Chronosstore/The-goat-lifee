<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة فيلم</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing when the popup is displayed */
        }
        #videoContainer {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        #adPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        #adPopup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }
        #adPopup a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        #adPopup img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        #adPopup img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="videoContainer">
        <iframe src="https://www.dailymotion.com/embed/video/x94nfja" allowfullscreen></iframe>
    </div>

    <div id="adPopup">
        <a href="https://bigappboi.com/sl/42k8r" target="_blank">
            <img src="https://www.moghamir.com/wp-content/uploads/2023/07/%D8%A3%D9%81%D8%B6%D9%84-%D8%A7%D9%84%D9%85%D9%88%D8%A7%D9%82%D8%B9-%D8%A7%D9%84%D9%85%D8%B6%D9%85%D9%88%D9%86%D8%A9-%D9%88%D8%A7%D9%84%D8%B5%D8%A7%D8%AF%D9%82%D8%A9-%D9%84%D8%B1%D8%A8%D8%AD-%D8%A7%D9%84%D9%85%D8%A7%D9%84-%D9%85%D9%86-%D8%A7%D9%84%D8%A7%D9%86%D8%AA%D8%B1%D9%86%D8%AA.png" alt="ادعمنا باكمال الاعلان">
        </a>
    </div>

    <script>
        // Show the ad popup after 3 seconds and then remove it before redirecting
        setTimeout(function() {
            document.getElementById('adPopup').classList.add('show');
            setTimeout(function() {
                document.getElementById('adPopup').classList.remove('show'); // Hide the popup
                setTimeout(function() {
                    window.location.href = 'https://bigappboi.com/sl/42k8r'; // Replace with your desired URL
                }, 500); // Small delay before redirecting to ensure the popup disappears
            }, 3000); // Display the popup for 3 seconds
        }, 3000); // Delay showing the popup by 3 seconds
    </script>

</body>
</html>
